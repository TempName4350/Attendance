<h2>Please Enter Your Panther ID</h2>
<form [formGroup]="PantherID" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="PantherID">PantherID</label>
    <input type="number" formControlName="PantherID" class="form-control" />
    </div>

<div class="form-group">
  <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Submit
  </button>
  <a (click)="check()" class="btn btn-link">End Session</a>

</div>
</form>
